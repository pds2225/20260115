version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hs-code-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - hs-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hs-code-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - hs-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: hs-code-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - hs-network

  # Grafana (Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: hs-code-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hs-network

  # Alertmanager (Alerts)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: hs-code-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - hs-network

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:latest
    container_name: hs-code-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - hs-network

  # Promtail (Log Collector)
  promtail:
    image: grafana/promtail:latest
    container_name: hs-code-promtail
    volumes:
      - /var/log:/var/log
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - hs-network

networks:
  hs-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  loki-data:
